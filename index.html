<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="inputs">
            <h3>Оставьте Ваш комментарий</h3>

            <div class="switch">
                <div>Показывать Ваше имя?</div>
                <input class="name_checkbox" type="checkbox" name="name_yes" id="name_yes" checked>
                    <label for="name_yes">
                        <span>Yes</span>
                    </label>

                <input class="name_checkbox" type="checkbox" name="name_no" id="name_no">
                    <label for="name_no">
                        <span>No</span>
                    </label>
            </div>
            <label for="userName">Введите ФИО:</label><br>
            <input type="text" id="userName"><br>
  
            <label for="avatarLink">Введите ссылку Вашего Аватара:</label><br>
            <input type="text" id="avatarLink"><br>

            <label for="userComments">Введите Ваш комментарий:</label><br>
            <textarea name="" id="userComments" cols="55" rows="10"></textarea><br>

            <button type="button" id="sendButton"><b>Send!</b></button>
        </div>

        <div class="chatArea">
            <h3>Чат</h3>
            <div class="messages_withdate">
                <div class="messages"></div>
                <div id="date"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
